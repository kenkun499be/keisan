<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>分数の計算</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', sans-serif;
      padding: 20px;
      background-color: #fff0f5;
      color: #444;
      position: relative;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    h2 {
      color: #d6336c;
    }
    button {
      background-color: #ff9ce3;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
      user-select: none;
      z-index: 1100;
    }
    button:hover {
      background-color: #ff7cd6;
    }
    .hidden {
      display: none;
    }
    .fraction-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10px;
    }
    .problem {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .input-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-wrap: nowrap;
    }
    input[type="number"] {
      width: 80px;
      height: 40px;
      text-align: center;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      padding: 5px;
      font-size: 20px;
      background-color: #fff;
      margin: 5px;
      z-index: 1100;
    }
    .line {
      border-top: 2px solid #ff69b4;
      width: 80px;
      margin: 2px 0;
    }
    .fraction {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      font-size: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
    }

    /* ホームボタンとリセットボタン */
    #homeButton, #resetButton {
      position: absolute;
      top: 10px;
      background-color: #ffb3e6;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Rounded Mplus 1c', sans-serif;
      user-select: none;
      z-index: 1100;
    }
    #homeButton:hover, #resetButton:hover {
      background-color: #ff7cd6;
    }
    #homeButton {
      right: 10px;
    }
    #resetButton {
      right: 90px;
    }

    /* 描画キャンバスを全画面化 */
    #drawingCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 0;
      z-index: 1000; /* ボタンより下に */
      touch-action: none; /* スマホでスムーズに描画 */
      background: transparent;
    }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      .problem {
        font-size: 20px;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      input[type="number"] {
        width: 60px;
        height: 36px;
        font-size: 18px;
      }
      .line {
        width: 60px;
      }
      .fraction {
        font-size: 18px;
        margin: 5px;
      }
      .input-section {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: nowrap;
      }
      .fraction-input {
        margin-right: 10px;
      }
      #homeButton, #resetButton {
        padding: 6px 10px;
        font-size: 14px;
      }
      #resetButton {
        right: 80px;
      }
    }
  </style>
</head>
<div id="resultScreen" class="hidden">
  <div id="summary"></div>
  <button onclick="goHome()">ホームへ戻る</button>
  <button onclick="nextProblem()">次の問題へ</button>
</div>

<body>
  <div id="settings">
    <h2>問題の設定</h2>
    <label>分子の範囲: <input type="number" id="numRange1" /> ～ <input type="number" id="numRange2" /></label>
    <label>分母の範囲: <input type="number" id="denRange1" /> ～ <input type="number" id="denRange2" /></label>
    <fieldset>
      <legend>出題される演算（複数選択可）:</legend>
      <label><input type="checkbox" value="+" class="operation" /> 足し算</label>
      <label><input type="checkbox" value="-" class="operation" /> 引き算</label>
      <label><input type="checkbox" value="*" class="operation" /> 掛け算</label>
      <label><input type="checkbox" value="/" class="operation" /> 割り算</label>
    </fieldset>
    <button onclick="startQuiz()">開始</button>
    <div id="error"></div>
  </div>

  <div id="quiz" class="hidden">
    <button id="homeButton" onclick="goHome()">ホーム</button>
    <button id="resetButton" onclick="resetDrawing()">リセット</button>

    <div class="problem" id="problem"></div>

    <!-- 全画面キャンバス -->
    <canvas id="drawingCanvas"></canvas>

    <div class="input-section">
      <div class="fraction-input">
        <input type="number" id="answerNumerator" />
        <div class="line"></div>
        <input type="number" id="answerDenominator" />
      </div>
      <button onclick="checkAnswer()">確定</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let currentAnswer = { numerator: 1, denominator: 1 };

    function startQuiz() {
      let minNum = parseInt(document.getElementById('numRange1').value);
      let maxNum = parseInt(document.getElementById('numRange2').value);
      let minDen = parseInt(document.getElementById('denRange1').value);
      let maxDen = parseInt(document.getElementById('denRange2').value);

      if (isNaN(minNum) || isNaN(maxNum)) {
        minNum = 1; maxNum = 10;
      }
      if (isNaN(minDen) || isNaN(maxDen)) {
        minDen = 1; maxDen = 10;
      }

      if (minNum > maxNum) [minNum, maxNum] = [maxNum, minNum];
      if (minDen > maxDen) [minDen, maxDen] = [maxDen, minDen];

      const operations = Array.from(document.querySelectorAll('.operation:checked')).map(cb => cb.value);
      if (operations.length === 0) {
        document.getElementById('error').textContent = '少なくとも1つの演算を選んでください。';
        return;
      }
      document.getElementById('error').textContent = '';

      function getRandomNoZero(min, max) {
        let v;
        let tries = 0;
        do {
          v = Math.floor(Math.random() * (max - min + 1)) + min;
          tries++;
          if (tries > 100) {
            return 1;
          }
        } while (v === 0);
        return v;
      }

      const num1 = getRandomNoZero(minNum, maxNum);
      const den1 = getRandomNoZero(minDen, maxDen);
      const num2 = getRandomNoZero(minNum, maxNum);
      const den2 = getRandomNoZero(minDen, maxDen);

      const op = operations[Math.floor(Math.random() * operations.length)];
      const displayOp = { '+': '+', '-': '-', '*': '×', '/': '÷' }[op];

      const problemText = `
        <div class="fraction">
          <div>${num1}</div>
          <div class="line"></div>
          <div>${den1}</div>
        </div>
        <span style="margin: 0 10px;">${displayOp}</span>
        <div class="fraction">
          <div>${num2}</div>
          <div class="line"></div>
          <div>${den2}</div>
        </div>
      `;

      document.getElementById('problem').innerHTML = problemText;
      document.getElementById('settings').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      clearCanvas();
      clearInput();

      currentAnswer = calculateAnswer(num1, den1, num2, den2, op);
      document.getElementById('result').textContent = '';
    }

    function calculateAnswer(n1, d1, n2, d2, op) {
      let num, den;
      switch (op) {
        case '+':
          num = n1 * d2 + n2 * d1;
          den = d1 * d2;
          break;
        case '-':
          num = n1 * d2 - n2 * d1;
          den = d1 * d2;
          break;
        case '*':
          num = n1 * n2;
          den = d1 * d2;
          break;
        case '/':
          num = n1 * d2;
          den = d1 * n2;
          break;
      }
      return simplifyFraction(num, den);
    }

    function simplifyFraction(numerator, denominator) {
      const gcd = (a, b) => (b ? gcd(b, a % b) : a);
      const g = gcd(Math.abs(numerator), Math.abs(denominator));
      return { numerator: numerator / g, denominator: denominator / g };
    }

    function checkAnswer() {
  const userNum = parseInt(document.getElementById('answerNumerator').value);
  const userDen = parseInt(document.getElementById('answerDenominator').value);
  if (!userNum || !userDen) {
    document.getElementById('result').textContent = '答えを入力してください。';
    return;
  }

  const user = simplifyFraction(userNum, userDen);
  const isCorrect = (user.numerator === currentAnswer.numerator && user.denominator === currentAnswer.denominator);


  const problemHTML = document.getElementById('problem').innerHTML;
  const yourAnswer = `${user.numerator} / ${user.denominator}`;
  const correctAnswer = `${currentAnswer.numerator} / ${currentAnswer.denominator}`;

  let summaryText = `
    <div class="problem">${problemHTML}</div>
    <div>正解：${correctAnswer}</div>
    <div>あなたの回答：${yourAnswer}</div>
    <div style="color: ${isCorrect ? '#ff558c' : '#000bdf'}; font-weight: bold;">
      ${isCorrect ? '正解' : '不正解'}
    </div>
  `;

  document.getElementById('summary').innerHTML = summaryText;


  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('resultScreen').classList.remove('hidden');
}

function nextProblem() {
  document.getElementById('resultScreen').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  clearCanvas();
  clearInput();
  startQuiz(); 
}


    function goHome() {
  document.getElementById('settings').classList.remove('hidden');
  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('resultScreen').classList.add('hidden');
  clearCanvas();
  clearInput();
  document.getElementById('result').textContent = '';
}


    function clearInput() {
      document.getElementById('answerNumerator').value = '';
      document.getElementById('answerDenominator').value = '';
    }

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    let lines = []; 
    let currentLine = []; 

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redrawLines();
    }

    function redrawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      for (const line of lines) {
        if (line.length < 2) continue;
        ctx.beginPath();
        ctx.moveTo(line[0].x, line[0].y);
        for (let i = 1; i < line.length; i++) {
          ctx.lineTo(line[i].x, line[i].y);
        }
        ctx.stroke();
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      currentLine = [{ x: e.clientX, y: e.clientY }];
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const point = { x: e.clientX, y: e.clientY };
      currentLine.push(point);

      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      ctx.beginPath();
      const lastPoint = currentLine[currentLine.length - 2];
      ctx.moveTo(lastPoint.x, lastPoint.y);
      ctx.lineTo(point.x, point.y);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    canvas.addEventListener('mouseout', () => {
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      drawing = true;
      currentLine = [{ x: touch.clientX, y: touch.clientY }];
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const point = { x: touch.clientX, y: touch.clientY };
      currentLine.push(point);

      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      ctx.beginPath();
      const lastPoint = currentLine[currentLine.length - 2];
      ctx.moveTo(lastPoint.x, lastPoint.y);
      ctx.lineTo(point.x, point.y);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    canvas.addEventListener('touchcancel', (e) => {
      e.preventDefault();
      if (!drawing) return;
      drawing = false;
      if (currentLine.length > 1) lines.push(currentLine);
      currentLine = [];
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lines = [];
      currentLine = [];
    }

    function resetDrawing() {
      clearCanvas();
      clearInput();
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
